<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Numbers</title>
</head>
<body>
    <form id="myform">
        First Number: <input type="text" name="num1"><br><br>
        Second Number: <input type="text" name="num2"><br><br>
    </form>
    <button onclick="calculateSum()">Calculate Sum</button><br><br>
    <p id="result">Results will appear here</p>

    <script>
        function calculateSum() {
            const num1 = parseInt(document.getElementById("myform").elements["num1"].value);
            const num2 = parseInt(document.getElementById("myform").elements["num2"].value);
            const sum = num1 + num2;

            document.getElementById("result").innerHTML = `Sum: ${sum}`;

            if (sum > 100) {
                console.log("It's over!");
            }
        }
    </script>
</body>
</html>
